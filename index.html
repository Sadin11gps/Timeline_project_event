.timer-title{

    border-radius:5px;
    display:inline-block;
    margin-bottom:15px;
}

.timer-container{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-bottom:20px;
}
.timer-box{
    position:relative;width:70px;height:70px;
}
.circle-bg{
    position:absolute;top:0;left:0;
    width:70px;height:70px;border-radius:50%;
    background:rgba(255,255,255,0.2);
}
.circle-fill{
    position:absolute;top:0;left:0;
    width:70px;height:70px;border-radius:50%;
    clip:rect(0,70px,70px,35px);
    background:gold;
    transform:rotate(0deg);
}
.circle-text{
    position:absolute;top:0;left:0;
    width:70px;height:70px;display:flex;
    justify-content:center;align-items:center;
    font-weight:bold;color:red;

    width:100%;height:100%;
    background:black;color:gold;

    z-index:9999;
    text-align:center;
    padding:20px;

@keyframes flash{

    100%{text-shadow:0 0 35px gold;}

.btn{

<script>
const targetDate = new Date("2025-11-24T00:00:00").getTime();

function updateTimer() {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if(diff <= 0){
        document.getElementById("main-container").style.opacity="0";
        document.body.style.background="black";
        document.getElementById("event-over").style.display="flex";
        clearInterval(loop);
        return;
    }

    const hours = Math.floor(diff / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((diff % (1000*60)) / 1000);

    document.getElementById("h-text").innerText = hours;
    document.getElementById("m-text").innerText = minutes;
    document.getElementById("s-text").innerText = seconds;

    document.getElementById("h-fill").style.transform = `rotate(${(hours/47)*360}deg)`;
    document.getElementById("m-fill").style.transform = `rotate(${(minutes/60)*360}deg)`;
    document.getElementById("s-fill").style.transform = `rotate(${(seconds/60)*360}deg)`;
}

updateTimer();
const loop = setInterval(updateTimer,1000);
</script>
